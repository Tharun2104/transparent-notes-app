<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Transparent Notes</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="menu-bar">
    <div class="window-controls">
      <div class="dot red" id="closeBtn"></div>
      <div class="dot yellow" id="minimizeBtn"></div>
      <div class="dot green" id="maximizeBtn"></div>
    </div>

    <div class="menu">
      <button id="fileMenuBtn">File â–¾</button>
      <div id="fileDropdown" class="dropdown">
        <button id="saveBtn">Save</button>
        <button id="loadBtn">Open</button>
        <!-- <div class="transparency-control">
            <label for="transparencyRange">Transparency</label>
            <input type="range" id="transparencyRange" min="0.1" max="1" step="0.1" value="0.5">
          </div> -->
          <button id="transparencyLabel" disabled>Transparency</button> <!-- ðŸ›  Added -->
        <input type="range" id="transparencyRange" min="0.1" max="1" step="0.1" value="0.5">
        <button id="floatBtn">Float on Top</button>
        <button id="newMarkdownBtn">New Markdown</button>
        <button id="backToNotesBtn">Back to Notes</button>
      </div>
    </div>
    <div class="theme-switch">
        <button id="themeToggleBtn">
            <img id="themeIcon" src="./assets/icons/moon.svg" width="22" height="22" />
          </button>          
      </div>      
  </div>
  
  <div class="workspace">
    <textarea id="noteArea" placeholder="Write your notes here..."></textarea>
    <div id="previewArea"></div>
  </div>
  
  <script src="renderer.js"></script>
</body>
</html>
